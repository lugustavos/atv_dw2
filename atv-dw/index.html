<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema Web</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Cadastrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Consultar</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h2>Cadastrar - Agendamento de Potenciais Clientes</h2>
        <p>Sistema Utilizado para agendamento de serviços</p>

        <form>
            <div class="mb-3">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
            </div>
            <div class="mb-3">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" placeholder="Digite o telefone">
            </div>
            <div class="mb-3">
                <label for="origem">Origem</label>
                <select class="form-select" id="origem">
                    <option disabled selected>Escolha uma opção...</option>
                    <option value="celular">Celular</option>
                    <option value="panfletos">Panfletos</option>
                    <option value="email">Email</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="data-contato">Data do Contato</label>
                <input type="date" class="form-control" id="data-contato">
            </div>
            <div class="mb-3">
                <label for="observacao">Observação</label>
                <textarea class="form-control" id="observacao" rows="3" placeholder="Digite sua observação"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
